<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <title>uRestaurant || Reservations</title>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="jumbotron col align-self-center mx-auto justify-content-center" style="width: 600px;">
                <h1 class="display-4"><i class="fas fa-fire"></i> uRestaurant</h1>
                <hr class="my-4">
                <p>Make a restaurant reservation for urself!</p>
                <a class="btn btn-primary btn-lg" href="/view" role="button"><i class="fas fa-clipboard-list"></i>
                    View
                    Tables</a>
                <a class="btn btn-secondary btn-lg" href="/" role="button"><i class="fas fa-home"></i></a>
            </div>
        </div>
    </div>
    <form class="col align-self-center mx-auto justify-content-center" style="width: 600px;">
        <div class="form-group">
            <label for="InputName">Name</label>
            <input type="text" class="form-control" id="InputName" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone">
        </div>
        <div class="form-group">
            <label for="id">Name</label>
            <input type="text" class="form-control" id="id" placeholder="UniqueID">
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
    </form>
</body>
<footer class="footer mt-4">
    <div class="container">
        <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API
                Wait List</a>
        </p>
    </div>
</footer>
</html>
